{% extends "layout.html" %}


{% block container %}
<div class="container">
    <div class="text-center">
        <h1>Choose your handout</h1>
        <form action="/vocabulary" method="POST">
            <div class="form-row d-flex justify-content-center">
                <div class="form-group col-md-5">
                    <select required class="form-control" name="handout_name">
                        <option  disabled="" selected="" value="">Handout</option>
        
                        {% for i in range(0, size) %}
                            <option value="{{ handout_name[i] }}">{{ handout_name[i] }}</option>
                        {% endfor %}
                    </select> 
                </div>   
            </div>        
            <button class="btn btn-primary" type="submit">New handout</button>
        </form>
    </div>
</div>
{% endblock %}
